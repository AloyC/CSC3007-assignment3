<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style></style>
</head>

<body>
    <div class="map"><svg></svg></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>

    <script>

        let width = 900, height = 600;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        let map = new Map();

        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoMercator()
            .scale(70)
            .center([0, 20])
            .translate([width / 2, height / 2]);

        // Load external data
        Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

            //console.log(data[0]);
            //console.log(data[1]);

            var popData = {}
            for (let i = 0; i < data[1].length; i++) {
                popData[data[1][i].Subzone.toUpperCase()] = data[1][i].Population
            }

            //Color scale
            const colorScale = d3.scaleThreshold()
                .domain([500, 1000, 5000, 8000, 10000, 15000, 20000])
                .range(d3.schemeBlues[7]);

            // Map and projection
            var projection = d3.geoMercator()
                .center([103.851959, 1.290270])
                .fitExtent([[20, 20], [980, 580]], data[0]);

            let geopath = d3.geoPath().projection(projection);

            // create a tooltip
            var Tooltip = d3.select(".map")
                //.data(data)
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            let mouseOver = function (event, d) {
                Tooltip
                        .html(d.properties["Name"] +" " + popData[d.properties["Name"]])
                        .style("opacity", 1)
            }

            const mousemove = function (event, d) {
                Tooltip
                    .style("opacity", 1)
                    .style("left", (d3.pointer(this)[0] + 90) + "px")
                    .style("top", (d3.pointer(this)[1]) + "px")
                d3.select(this)
                    .style("stroke", "red")
                    .style("opacity", 1)
            }

            let mouseLeave = function (d) {
                d3.select(this)
                    .transition()
                    .duration(10)
                    .style("stroke", "lightblue")
                    .style("opacity", .8)
            }

            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(data[0].features)
                .enter()
                .append("path")
                .attr("d", geopath)
                // set the color of each country
                .attr("fill", function (loaddata) {
                    return colorScale(popData[loaddata.properties["Name"]]);
                })
                .style("stroke", "lightblue")
                .attr("class", function (d) { return "Population" })
                .on("mouseover", mouseOver)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseLeave)

            var legend = d3.legendColor()
                .labels([500, 1000, 5000, 8000, 10000, 15000, 20000])
                .scale(colorScale)
                .title("Population");

            legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", "translate(50,30)")
                .style("font-size", "12px")
                .call(legend);
        })
    </script>

</body>

</html>
