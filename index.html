<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style></style>
</head>

<body>
    <svg></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        let width = 1000, height = 600;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        let map = new Map();

        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoMercator()
            .scale(70)
            .center([0, 20])
            .translate([width / 2, height / 2]);

        // Load external data
        Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv", function (loaddata) {
            map.set(loaddata.Subzone, loaddata.Population)})]).then(data => {

            console.log(data[0]);
            console.log(data[1]);

            //Color scale
            const colorScale = d3.scaleThreshold()
                .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000, 50000000000])
                .range(d3.schemeBlues[7]);

            // Map and projection
            var projection = d3.geoMercator()
                .center([103.851959, 1.290270])
                .fitExtent([[20, 20], [980, 580]], data[0]);

            let geopath = d3.geoPath().projection(projection);

            // create a tooltip
            var Tooltip = d3.select("#svg")
                .data(data)
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            let mouseOver = function (event, d) {
                d3.selectAll(".Population")
                    .transition()
                    .duration(200)
                    .style("opacity", .5)
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("opacity", 1)
                    .style("stroke", "black")
            }

            const mousemove = function (event, d) {
                Tooltip
                    .style("opacity", 1)
                    .style("left", (d3.pointer(this)[0] + 90) + "px")
                    .style("top", (d3.pointer(this)[1]) + "px")
                d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
            }

            let mouseLeave = function (d) {
                d3.selectAll(".Population")
                    .transition()
                    .duration(100)
                    .style("opacity", .0)
                d3.select(this)
                    .transition()
                    .duration(10)
                    .style("stroke", "red")
                    .style("opacity", .8)
            }

            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(data[0].features)
                .enter()
                .append("path")
                .attr("d", geopath)
                // set the color of each country
                .attr("fill", function (loaddata) {
                    loaddata.total = map.get(loaddata.properties.Name) || 0;
                    return colorScale(loaddata.total);
                })
                .style("stroke", "transparent")
                .attr("class", function (d) { return "Population" })
                .style("opacity", .8)
                .on("mouseover", mouseOver)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseLeave)
        })

    </script>

</body>

</html>
